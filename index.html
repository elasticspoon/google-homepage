<!DOCTYPE html>
<html lang="en">
    <header>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Google</title>
    </header>
    <body>
        <div id="navbar">
            <div class="navbar-item-container left-list">
                <ul>
                    <li><a href="google.com" class="container-item">About</a></li>
                    <li><a href="google.com" class="container-item">Store</a></li>
                </ul>
            </div>
            <div class="navbar-item-container right-list">
                <ul>
                    <li><a href="google.com" class="container-item">Gmail</a></li>
                    <li><a href="google.com" class="container-item">Images</a></li>
                    <li><a href="google.com" class="container-item">Placeholder</a></li>
                    <li><a href="google.com" class="container-item">Sign In</a></li>
                </ul>
            </div>
        </div>
        <div id="central-container">
            <a href="google.com">
                <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo.">  
            </a>
            <input type="text" id="input-form" name="input-data">
            <div id="input-button-container">
                <input type="submit" value="Google Search" name="btnSearch" class="input-button">
                <input type="submit" value="I'm Feeling Lucky" name="btnLucky" class="input-button">
            </div>
        </div>
    </body>
    <footer>
        <div id="bottom-bar">
            <div class="bottom-bar-button-container left-list">
                <ul>
                    <li><a href="google.com" class="container-item">Advertising</a></li>
                    <li><a href="google.com" class="container-item">Business</a></li>
                    <li><a href="google.com" class="container-item">How Search works</a></li>
                </ul>
            </div>
            <div class="bottom-bar-button-container right-list">
                <ul>
                    <li><a href="google.com" class="container-item">Privacy</a></li>
                    <li><a href="google.com" class="container-item">Terms</a></li>
                    <li><a href="google.com" class="container-item">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</html>
